<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>Three.jsでプラモブロック</title>
		<script type="text/javascript" src="../common/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../common/three.min.js"></script>
		<script type="text/javascript" src="../common/OrbitControls.js"></script>
		<script type="text/javascript" src="./plamoblock.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	</head>
	<body>
		<h1>Three.jsでプラモブロック</h1>
		<p id="ModelName"></p>
		<a href="./index.html">[Back]</a>
		<table>
			<tr>
				<td>
					<span id="PlamoBlock"></span>
				</td>
				<td valign="top">
					<p>
						<span>境界線表示：</span><br/>
						<select id="EdgeColor" name="EdgeColor">
							<option value="none">なし</option>
							<option value="black">黒</option>
							<option value="gray">灰色</option>
							<option value="system" selected>システム設定値</option>
						</select>
						<button id="Renew">再表示</button>
					</p>
					<p>
						<button id="CameraToggle">カメラ切替</button>
						<span>（平行／遠近）</span><br/>
					</p>
					<p>
						<span>表示する層：</span><br/>
						<input id="LayerNumButtom" type="number" name="LayerNumButtom" step="1" min="1" max="100" style="width:40px;">
						～
						<input id="LayerNumTop" type="number" name="LayerNumTop" step="1" min="1" max="100" style="width:40px;">
						<br/>
						<span>※指定した範囲の層のみ表示します（最下層 = 1）</span>
					</p>
					<p>
						<span>表示するパーツ：</span><br/>
						<span id="ViewParts"></span>
					</p>
					<p>
						<span id="UseBlock"></span>
					</p>
				</td>
			</tr>
		</table>

		<div style="font-size: 90%;">
			<hr>
            <span>・プラモブロック®は合同会社フィールドワンの登録商標商品です。</span><br/>
			<span id="Copyright"></span>
		</div>
	</body>
</html>
